{% extends "base.html" %}
{% block 'content'  %}
<div class="container">
    <div class="row justify-content-center my-3">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center">Actualizar datos</h1>
            <div class="form-group my-2">
                <label class="font-weight-bold">Nombre:</label>
                <input type="text" class="form-control-plaintext font-weight-bold" value="{{ user.first_name }} {{ user.last_name }}" readonly>
            </div>
            <div class="form-group my-2">
                <label>Nombre de usuario:</label>
                <input type="text" class="form-control-plaintext font-weight-bold" value="{{ user.username }}" readonly>
            </div>
            <div class="form-group my-2">
                <label>Email:</label>
                <input type="email" class="form-control-plaintext font-weight-bold" value="{{ user.email }}" readonly>
            </div>
            <div class="form-group my-2">
                <label>Rut:</label>
                <input type="text" class="form-control-plaintext font-weight-bold" value="{{ user.usuario.rut }}" readonly>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group my-2">
                    <label for="id_telefono" class="font-weight-bold text-primary">Tel√©fono:</label>
                    <input type="text" class="form-control" name="telefono" value="{{ user.usuario.telefono }}" required id="id_telefono">
                </div>
                <div class="text-center my-3">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{% url 'lista_inmueble' %}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
