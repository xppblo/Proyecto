{% extends "base.html" %}
{% block title %} Borrar Inmueble{% endblock %}
{% block 'content' %}
<div class="container my-4 text-center">
    <h2>Borrar Inmueble</h2>
    <div class="info-box my-5">
    <p>¿Está seguro de que desea borrar el inmueble "{{ inmueble.nombre }}{{inmueble.comuna}}"?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="col-12 text-center">
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="{% url 'lista_inmueble' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
    </div>
</div>
{% endblock %}
